services:
  db:
    image: postgres
    container_name: db
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ORIGIN=http://localhost:5173
    volumes:
      - ./pg_data:/var/lib/postgresql:Z
      - ./sql/init.dev.sql:/docker-entrypoint-initdb.d/init.sql:Z

  valkey:
    container_name: valkey
    image: valkey/valkey
    command: valkey-server --save 60 1 --loglevel debug
    ports:
      - '${VALKEY_PORT:-6379}:6379'
    volumes:
      - valkey-data:/data

  mailhog:
    container_name: mailhog
    image: mailhog/mailhog
    ports:
      - '1025:1025'
      - '8025:8025'

volumes:
  valkey-data:
